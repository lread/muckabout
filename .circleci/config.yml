version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.3.0
jobs:
  ubuntu_build:
    docker:
      - image: cimg/clojure:1.11.1-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run:
          name: Tools Versions
          command: |
            clojure --version
            node --version
            google-chrome --version
            chromedriver --version
            firefox --version
            geckodriver --version

  macos_build:
    macos:
      xcode: "12.5.1"
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run:
          name: Tools Versions
          command: |
            clojure --version
            node --version
            google-chrome --version
            chromedriver --version
            firefox --version
            geckodriver --version

workflows:
  run-jobs:
    jobs:
      - ubuntu_build
      - macos_build
