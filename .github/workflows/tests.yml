name: tests
on:
  workflow_call: # to allow call from publish
  push:
    tags:
      - "!**" # only publish flow triggers on tags
  pull_request:
    # default is synchronized, opened, reopened, remove synchronized to avoid
    # double triggering on PRs commits (push is enough)
    types:
      - opened
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run tests
      run: echo "Testing 123"
