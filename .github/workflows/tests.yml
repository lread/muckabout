name: tests
on:
  workflow_call:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk: ['8', '11', '17']

    name: jdk ${{ matrix.jdk }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup
      uses: ./.github/workflows/shared-setup
      with:
        jdk: ${{ matrix.jdk }}

    - name: Run tests
      run: bb test
